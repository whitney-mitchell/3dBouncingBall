<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>3dBounce</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="instructsWrapper">
		<h1 id="instructs">Watch this adorable ball bounce! Click on the ball to bounce it away. Click and hold to bounce it further away.</h1>
	</div>

	<!-- "ballWrapper" div wraps the ball -->
	<div id="ballWrapper">
		<!-- the ball -->
		<div id="ball"></div>
		<!-- ball's shadow, seperate from the ball itself -->
		<div id="ballShadow"></div>
	</div>

</body>
</html>
